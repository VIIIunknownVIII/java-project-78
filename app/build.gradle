plugins {
    id 'java'
    id 'checkstyle'
    id 'jacoco'

}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion '10.18.2'
}

jacoco {
    toolVersion = "0.8.12"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
       // html.enabled = true
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xdiags:verbose'
}

